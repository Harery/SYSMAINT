name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ludeeus/action-shellcheck@master
        with:
          severity: warning
          check_together: 'yes'

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt-get update && sudo apt-get install -y shellcheck jq
      - run: bash tests/test_suite_smoke.sh
      - run: bash tests/test_suite_functions.sh
      - run: bash tests/test_suite_security.sh
