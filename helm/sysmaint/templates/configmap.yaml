apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sysmaint.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sysmaint.labels" . | nindent 4 }}
data:
  SYSMAINT_LOG_LEVEL: {{ .Values.sysmaint.logLevel | quote }}
  TZ: {{ .Values.sysmaint.timezone | quote }}
