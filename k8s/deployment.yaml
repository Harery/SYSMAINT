apiVersion: apps/v1
kind: Deployment
metadata:
  name: sysmaint
  namespace: sysmaint
  labels:
    app.kubernetes.io/name: sysmaint
    app.kubernetes.io/component: system-maintenance
    app.kubernetes.io/part-of: sysmaint
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sysmaint
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sysmaint
        app.kubernetes.io/component: system-maintenance
        app.kubernetes.io/part-of: sysmaint
    spec:
      restartPolicy: Always
      hostPID: true  # Required for system-level operations
      containers:
      - name: sysmaint
        image: ghcr.io/harery/sysmaint:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "sleep 3600"]  # Keep alive for debugging
        securityContext:
          privileged: true  # Required for system maintenance
        env:
        - name: SYSMAINT_LOG_LEVEL
          value: "info"
        - name: SYSMAINT_VERSION
          value: "1.0.0"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: host-root
          mountPath: /host
          readOnly: true
        - name: host-var-log
          mountPath: /var/log/host
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: host-root
        hostPath:
          path: /
          type: Directory
      - name: host-var-log
        hostPath:
          path: /var/log
          type: Directory
      nodeSelector:
        kubernetes.io/os: linux
